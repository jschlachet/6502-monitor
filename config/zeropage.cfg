.ifndef _ZEROPAGE_CFG_
_ZEROPAGE_CFG_ = 1

ZP_VIA_PORTB = $00          ; current via port b
ZP_VIA_PORTA = $02          ;             port a
ZP_VIA_DDRB  = $04          ;             ddr b
ZP_VIA_DDRA  = $06          ;             ddr a 

